<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        function createWordInputs() {
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const wordInputContainer = document.getElementById('wordInputContainer');
            wordInputContainer.innerHTML = ""; // Clear existing inputs

            if (wordCount > 0 && wordCount <= 5) {
                for (let i = 1; i <= wordCount; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Word ${i}`;
                    input.className = 'word-input';
                    input.required = true; // Ensure this field is validated
                    input.id = `word${i}`;
                    wordInputContainer.appendChild(input);
                }
            }
        }

        function setGridSize(size) {
            const gridSizeInput = document.getElementById('gridSize');
            gridSizeInput.value = size;

            // Highlight the selected button
            const buttons = document.querySelectorAll('#gridSizeOptions button');
            buttons.forEach(button => {
                button.style.backgroundColor = ''; // Reset button style
                button.style.color = '#00ff00';   // Reset text color
            });

            const clickedButton = event.target;
            clickedButton.style.backgroundColor = '#00ff00'; // Highlight background
            clickedButton.style.color = 'black';           // Invert text color
        }

        function proceedToGame() {
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const gridSize = parseInt(document.getElementById('gridSize').value);
            const wordInputContainer = document.getElementById('wordInputContainer');
            const wordInputs = wordInputContainer.querySelectorAll('.word-input');
            const words = [];

            // Validate inputs
            let allFilled = true;
            wordInputs.forEach(input => {
                if (input.value.trim() === "") {
                    allFilled = false;
                } else {
                    words.push(input.value.trim());
                }
            });

            if (allFilled && wordCount > 0 && gridSize > 0) {
                // Save data in localStorage
                localStorage.setItem('wordCount', wordCount);
                localStorage.setItem('gridSize', gridSize);
                localStorage.setItem('words', JSON.stringify(words));

                // Proceed to the game
                window.location.href = '/game';
            } else {
                alert('Please fill out all word fields!');
            }
        }
    </script>
</head>
<body>
    <h1>Setup Your Alphabet Soup</h1>

    <!-- Number of words selection -->
    <label for="wordCount">How many words?</label>
    <input type="number" id="wordCount" min="1" max="5" onchange="createWordInputs()" required>

    <!-- Grid size options -->
    <label for="gridSize">Grid Dimensions</label>
    <div id="gridSizeOptions">
        <button type="button" onclick="setGridSize(10)">10x10</button>
        <button type="button" onclick="setGridSize(15)">15x15</button>
        <button type="button" onclick="setGridSize(20)">20x20</button>
    </div>
    <input type="hidden" id="gridSize" required>

    <!-- Word input section -->
    <div id="wordInputContainer" style="display: flex; gap: 10px; margin-top: 20px;"></div>

    <!-- Proceed button -->
    <button onclick="proceedToGame()">Go!</button>
</body>
</html>
