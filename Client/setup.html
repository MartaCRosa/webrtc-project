<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Setup Your Alphabet Soup</h1>

    <label for="wordCount">How many words?</label>
    <input type="number" id="wordCount" min="1" max="5" required>

    <label for="gridSize">Grid Dimensions</label>
    <div id="gridSizeOptions">
        <button type="button" onclick="setGridSize(10)">10x10</button>
        <button type="button" onclick="setGridSize(15)">15x15</button>
        <button type="button" onclick="setGridSize(20)">20x20</button>
    </div>
    <input type="hidden" id="gridSize" required>

    <button onclick="goToWordInput()">Go!</button>

    <script>
        function setGridSize(size) {
            const gridSizeInput = document.getElementById('gridSize');
            gridSizeInput.value = size;

            const buttons = document.querySelectorAll('#gridSizeOptions button');
            buttons.forEach(button => {
                button.style.backgroundColor = '';
                button.style.color = '#00ff00';
            });

            const clickedButton = event.target;
            clickedButton.style.backgroundColor = '#00ff00';
            clickedButton.style.color = 'black';
        }

        function goToWordInput() {
            const wordCount = document.getElementById('wordCount').value;
            const gridSize = document.getElementById('gridSize').value;

            if (wordCount > 0 && gridSize > 0) {
                localStorage.setItem('wordCount', wordCount);
                localStorage.setItem('gridSize', gridSize);
                window.location.href = '/game';
            } else {
                alert('Please enter valid numbers!');
            }
        }
    </script>
</body>
</html>
