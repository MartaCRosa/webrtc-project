<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Setup Your Alphabet Soup</h1>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="/audio/that-game-arcade.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Number of words selection -->
    <label for="wordCount">How many words?</label>
    <input type="number" id="wordCount" min="1" max="5" onchange="createWordInputs()" required>

    <!-- Word input section -->
    <div id="wordInputContainer" style="display: flex; gap: 10px; margin-top: 20px;"></div>

    <!-- Grid size options -->
    <label for="gridSize">Grid Dimensions</label>
    <div id="gridSizeOptions">
        <button type="button" onclick="setGridSize(7)">7x7</button>
        <button type="button" onclick="setGridSize(10)">10x10</button>
        <button type="button" onclick="setGridSize(12)">12x12</button>
    </div>
    <input type="hidden" id="gridSize" required>

    <!-- Proceed button -->
    <button onclick="proceedToGame()">Go!</button>

    <!-- External JavaScript -->
    <script src="/js/setupLogic.js"></script>
    <script src="/js/buttonSound.js"></script>
</body>
</html>
