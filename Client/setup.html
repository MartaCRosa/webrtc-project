<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
        }
        input {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            width: 200px;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            margin-top: 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <h1>Setup Alphabet Soup</h1>
    <label for="wordCount">How many words?</label>
    <input type="number" id="wordCount" min="1" required>
    <label for="gridSize">Grid Dimensions (e.g., 10 for 10x10)</label>
    <input type="number" id="gridSize" min="1" required>
    <button onclick="goToWordInput()">Next</button>
    <script>
        function goToWordInput() {
            const wordCount = document.getElementById('wordCount').value;
            const gridSize = document.getElementById('gridSize').value;

            if (wordCount > 0 && gridSize > 0) {
                // Save to localStorage for passing data between pages
                localStorage.setItem('wordCount', wordCount);
                localStorage.setItem('gridSize', gridSize);

                // Redirect to the game page
                window.location.href = '/game';
            } else {
                alert('Please enter valid numbers!');
            }
        }
    </script>
</body>
</html>
