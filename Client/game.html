<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Soup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            margin: 20px auto;
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #333;
            color: #fff;
            text-align: center;
            border: 2px solid #00ff00;
            cursor: pointer;
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Alphabet Soup</h1>
    <div id="grid" class="grid"></div>
    <button onclick="verifyWord()">Verify Word</button>

    <script>
        const gridContainer = document.getElementById('grid');
        const words = JSON.parse(localStorage.getItem('words')) || [];
        const gridSize = parseInt(localStorage.getItem('gridSize'));

        fetch('/generatePuzzle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ words, gridSize })
        })
        .then(response => response.json())
        .then(data => {
            const grid = data.grid;
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 30px)`;

            grid.forEach(row => {
                row.forEach(letter => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = letter;
                    gridContainer.appendChild(cell);
                });
            });
        })
        .catch(error => console.error('Error generating puzzle:', error));
    </script>
</body>
</html>
