<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Soup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="/audio/retro-game-music-short.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Content -->
    <div class="centered">
        <h1>Alphabet Soup</h1>
        <img src="/images/alphabet.gif" alt="Alphabet Soup" class="welcome-image">   
        <button onclick="const sound = new Audio('/audio/retro-coin-1.mp3'); sound.play(); sound.onended = () => { window.location.href = '/setup'; }">Play</button>
    </div>
</body>
</html>
